<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    
    <div class="carousel">
        <div class="carousel-item carousel-item-hidden">
            <img src="img/batman.png" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="img/notimetodie.jpg" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="img/blackwidow.jpg" />
        </div>
        <div class="carousel-item carousel-item-visible">
            <img src="img/monsterhunter.png" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="img/godzillavskong.jpg" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="img/mortalcombat.jpg" />
        </div>
        <div class="carousel-item carousel-item-hidden">
            <img src="img/thekingsman.jpg" />
        </div>

        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slidex"><</button>
            <button id="carousel-button-next" aria-label="Next Slide">></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
